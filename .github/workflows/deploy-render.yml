name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# GitHub Pages deployment permissions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-frontend:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/Frontend/package-lock.json

      - name: Install dependencies
        working-directory: src/Frontend
        run: npm ci

      - name: Build Frontend
        working-directory: src/Frontend
        env:
          REACT_APP_API_URL: https://urlshortener-gateway-production.up.railway.app
          CI: false

        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/Frontend/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Frontend Deployment Complete
        run: echo "âœ… Frontend deployed to GitHub Pages!"
